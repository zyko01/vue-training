<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<div id="root">
		<input type="text" id="input" v-model="message">

		<p>The message was {{ message }}</p>
	</div>

	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		
		new Vue({
			el: '#root',
			data: {
				message: 'Hello World'
			}
		})

	</script>
	
</body>
</html>
